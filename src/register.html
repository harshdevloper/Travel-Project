<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="register-box">
        <h1>REGISTER</h1>
        <form>
            <div class="form-group">
                <label for="name">NAME :</label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="name" placeholder="Your Name">
                </div>
            </div>

            <div class="form-group">
                <label for="email">EMAIL :</label>
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" placeholder="your@example.com">
                </div>
            </div>

            <div class="form-group">
                <label for="gender">GENDER :</label>
                <div class="input-container"> 
                    <i class="fas fa-venus-mars input-icon"></i>
                     <select id="gender" name="gender">
                          <option value="MALE">MALE</option>
                         <option value="FEMALE">FEMALE</option>
                          <option value="OTHER">OTHER</option>
                     </select>
                </div>
            </div>

            <div class="form-group">
                <label for="address">ADDRESS :</label>
                <div class="input-container">
                    <i class="fas fa-map-marker-alt input-icon"></i>
                    <input type="text" id="address" placeholder="Your Address">
                </div>
            </div>

            <div class="form-group">
                <label for="upload1">PHOTO :</label>
                <input type="file" id="upload1">
            </div>

            <div class="form-group">
                <label for="number">PHONE NO. :</label>
                <div class="input-container">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="text" id="number" placeholder="123-456-7890">
                </div>
            </div>

            <button type="submit" class="btn">SUBMIT</button>
        </form>
        <p>Already have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
